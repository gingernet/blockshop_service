<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <!-- 表单头部 -->
        <div class="box-header with-border">
          <div class="btn-group">
            <a class="btn flat btn-sm btn-default BackButton">
              <i class="fa fa-arrow-left"></i>
              返回
            </a>
          </div>
        </div>
        <form id="dataForm" class="form-horizontal dataForm" action="/admin/origin/update" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{{.data.Id}}">
          <div class="box-body">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="name" placeholder="请输入标题" name="name" value="{{.data.Name}}">
              </div>
            </div>

            <div class="form-group">
              <label for="is_dispay" class="col-sm-2 control-label">是否显示</label>
              <div class="col-sm-10 col-md-4">
                <input class="input-switch" id="is_show" value="0" {{if eq 0 .data.IsShow }}checked {{end}} type="checkbox"/>
                <input class="switch field-switch" name="is_show" value="{{.data.IsShow}}" hidden/>
              </div>
            </div>
            <script>
              $('#is_show').bootstrapSwitch({
                onText: "是",
                offText: "否",
                onColor: "success",
                offColor: "danger",
                onSwitchChange: function (event, state) {
                  $(event.target).closest('.bootstrap-switch').next().val(state ? '0' : '1').change();
                }
              });
            </script>
          </div>

          <!--表单底部-->
          <div class="box-footer">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10 col-md-4">
              <div class="btn-group">
                <button type="submit" class="btn flat btn-info dataFormSubmit">
                  保存
                </button>
              </div>
              <div class="btn-group">
                <button type="reset" class="btn flat btn-default dataFormReset">
                  重置
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>

<script>
  $("#dataForm").validate({
    rules: {

    },
    messages: {

    },

  });
</script>
