<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <!-- 表单头部 -->
        <div class="box-header with-border">
          <div class="btn-group">
            <a class="btn flat btn-sm btn-default BackButton">
              <i class="fa fa-arrow-left"></i>
              返回
            </a>
          </div>
        </div>
        <form id="dataForm" class="form-horizontal dataForm" action="/admin/news/update" method="post" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{{.data.Id}}">
          <div class="box-body">
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="title" placeholder="请输入标题" name="title" value="{{.data.Title}}">
              </div>
            </div>

            <div class="form-group">
              <label for="abstract" class="col-sm-2 control-label">简介</label>
              <div class="col-sm-10 col-md-4">
                <input maxlength="50" class="form-control" id="abstract" placeholder="请输入简介" name="abstract" value="{{.data.Abstract}}">
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">封面</label>
              <div class="col-sm-10 col-md-4">
                <input id="image" name="image" placeholder="请上传Image" data-initial-preview="{{.data.Image}}" type="file" class="form-control field-image" >
              </div>
            </div>
            <script>
              $('#image').fileinput({
                language: 'zh',
                overwriteInitial: true,
                browseLabel: '浏览',
                initialPreviewAsData: true,
                dropZoneEnabled: false,
                showUpload: false,
                showRemove: false,
                allowedFileTypes: ['image'],
                maxFileSize: 10240,
              });
            </script>


            <div class="form-group">
              <label for="content" class="col-sm-2 control-label">内容</label>
              <div class="col-sm-10 col-md-10">
                <script id="content" name="content" type="text/plain">
                                    {{str2html .data.Content}}
                                </script>
              </div>
            </div>
            <script>
              UE.delEditor('content');
              var description = UE.getEditor('content', {
                serverUrl: UEServer
              });
            </script>

          </div>

          <!--表单底部-->
          <div class="box-footer">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10 col-md-4">
{{/*              <div class="btn-group pull-right">*/}}
{{/*                <label class="createContinue">*/}}
{{/*                  <input type="checkbox" value="1" id="_create" name="_create"*/}}
{{/*                         title="继续添加数据">继续添加</label>*/}}
{{/*              </div>*/}}
              <div class="btn-group">
                <button type="submit" class="btn flat btn-info dataFormSubmit">
                  保存
                </button>
              </div>
              <div class="btn-group">
                <button type="reset" class="btn flat btn-default dataFormReset">
                  重置
                </button>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>

<script>
  $("#dataForm").validate({
    rules: {
      merchant_name: {
        required: true,
        minlength: 2
      },
      merchant_intro: {
        required: true,
        minlength: 2
      },
      address: {
        required: true,
        minlength: 6
      },
    },
    messages: {
      merchant_name: {
        required: "请输入商家名称",
        minlength: "名称长度不能小于2"
      },
      merchant_intro: {
        required: "请输入商家简介",
        minlength: "用户名长度不能小于2"
      },
      address: {
        required: "请输入店铺地址",
        minlength: "店铺地址长度不能小于6"
      },
    },

  });
</script>
